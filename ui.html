<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head><title>Illuminare Score Editor</title>
<link rel="stylesheet" type="text/css" href="style.css?v=1" />
<link href='http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT:400,400italic' rel='stylesheet' type='text/css'>
<link type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script src="jgabc.js"></script>
<!--<script src="psalmtone.js"></script>-->
</head>
<body class='sans'>
<style>
.body{
  max-width:6.5in;
  margin:auto;
}
.lnkBtn{
  margin:0.5em;
}
textarea{
  padding:0px;
}
.tap{
  padding-right:2px;
}
.trans {font-size:15px;}
#chant-image{
  z-index:10;
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  overflow:auto;
}
#chant-image-iframe{
  position:absolute;
  top:33%;
  left:50%;
}
#overlay {
  position:fixed;
  width:auto;
  top:0;
  bottom:0;
  left:0;
  right:0;
  padding:8px;
  background-color:black;
  z-index:5;
  opacity:0.9;
  fliter:alpha(opacity=90);
}
</style>
<div class='body'>
<img alt="Illuminare Score Editor" src="logo.png" style="max-width:3in;display:block;margin:0.5em 0"/>
<span id="toolbar" class="ui-widget-header ui-corner-all" style="padding:12px 4px;">
  <input type="checkbox" id="cbCrop" checked /><label for="cbCrop">Crop PDF</label>
  <button id="btnSpacing">Spacing: vichi</button>
  <button id="btnWidth">Width: 5in</button>
  <button id="btnHeight">Height: 11in</button>
</span>
<br/><label for="selSpacing">Spacing:</label><select id="selSpacing">
  <option value="">default</option>
  <option value="smith">smith</option>
  <option value="vichi" selected>vichi</option>
</select>
<br/><label for="rbWidth4">Width:</label>&nbsp;<input type="radio" name="rbWidth" value="4" id="rbWidth4"/><label for="rbWidth4">4 inches</label>
  &nbsp;<input type="radio" name="rbWidth" value="5" checked id="rbWidth5"/><label for="rbWidth5">5 inches</label>
  &nbsp;<input type="radio" name="rbWidth" value="custom" id="rbWidthCustom"/><label for="rbWidthCustom">Custom Width:</label>
  <input type="text" size="3" id="txtWidth" disabled value=""/><label for="txtWidth">inches</label>
<br/><label for="rbHeight9">Height:</label>&nbsp;<input type="radio" name="rbHeight" value="9" id="rbHeight9"/><label for="rbHeight9">9 inches</label>
  &nbsp;<input type="radio" name="rbHeight" value="11" checked id="rbHeight11"/><label for="rbHeight11">11 inches</label>
  &nbsp;<input type="radio" name="rbHeight" value="custom" id="rbHeightCustom"/><label for="rbHeightCustom">Custom Height:</label>
  <input type="text" size="3" id="txtHeight" disabled value=""/><label for="txtWidth">inches</label>
<div class="tap"><textarea id="editor" spellcheck="false" style="height: 130pt; width: 100%;">name:;&#10;office-part:;&#10;user-notes:;&#10;commentary:;&#10;annotation:;&#10;centering-scheme:english;&#10;%%&#10;(c4)</textarea></div>
<div class="lnkBtn">
<a href="#" id="lnkDownloadGabc" draggable target="_blank">Download GABC</a>
&nbsp;&nbsp;<a href="#" title="&lt;Ctrl>+P" id="lnkGregorio">Preview</a>
&nbsp;&nbsp;<a href="#" title="&lt;Ctrl>+S" id="lnkSaveGregorio">Save</a>
&nbsp;&nbsp;<a href="#" title="&lt;Ctrl>+&lt;Shift>+P" id="lnkGregorioPDF">Gregorio PDF</a>
</div>
<div id="notifications"></div>
</div>
<div id="chant-preview" style="margin:auto;width: 6.5in">
</div>
<form id="imageForm" target="image" method="post" action="http://www.sacredmusicproject.com/editor/process.php">
<input type="hidden" id="imgf_gabc" name="gabc"/>
<input type="hidden" id="imgf_width" name="width"/>
<input type="hidden" id="imgf_height" name="height"/>
<input type="hidden" id="imgf_croppdf" name="croppdf"/>
<input type="hidden" id="imgf_spacing" value="vichi" name="spacing"/>
</form>
<div id="chant-image">
  <iframe name="image" id="chant-image-iframe" frameBorder="0" style='background-color:white'></iframe>
</div>
<form id="pdfForm" target="_blank" method="post" action="http://www.sacredmusicproject.com/editor/process.php">
<input type="hidden" id="pdff_gabc" name="gabc"/>
<input type="hidden" id="pdff_width" name="width"/>
<input type="hidden" id="pdff_height" name="height"/>
<input type="hidden" id="pdff_croppdf" name="croppdf"/>
<input type="hidden" id="pdff_spacing" value="vichi" name="spacing"/>
<input type="hidden" name="fmt" value="pdf"/>
</form>
<div id="overlay" style="display:none;"></div>
<script>
gabcSettings.trimStaff=false;
var gabcheader={},
    selHeight,selWidth;
function updateBoth(){
  gabcheader=getHeader($("#editor").val());
  updateLocalHeader(gabcheader);
}

function callGregorioPdf(e){
  var filename = gabcheader.name||"Untitled";
  var gabc = splitGabc($("#editor").val())[0];
  if(e && typeof(e.preventDefault)=="function"){
    e.preventDefault();
  }
  $("#pdff_gabc").val(gabc);
  $("#pdfForm").submit();
}

function callGregorioImage(e){
  var filename = gabcheader.name||"Untitled";
  var gabc = splitGabc($("#editor").val())[0];
  if(e && typeof(e.preventDefault)=="function"){
    e.preventDefault();
  }
  $("#imgf_gabc").val(gabc);
  $("#imageForm").submit();
}

function callGregorio(e){
  processGabc($("#editor").val());
}

function updateLocalHeader(header) {
  localStorage.transcribeHeader=header;
}

function splitGabc(gabc){
  var result=[];
  var lines=gabc.split(/\r?\n/);
  var state=0;
  var current='';
  lines.forEach(function(line){
    switch(state){
      case 0:
        if(line.match(/^%%$/))state=1;
        break;
      case 1:
        if(line.match(/^\s*[-\w]+:[^;]+;\s*$/)){
          state=0;
          result.push(current);
          current='';
        }
        break;
    }
    current += line + '\n';
  });
  if(current.length)result.push(current);
  return result;
}

function processGabc(gabc){
  splitGabc(gabc).forEach(function(gabc){
    var header = getHeader(gabc);
    var filename=(header && header.name)||"Untitled";
    var notification = $("<div>Processing "+filename+"...</div>");
    $("#notifications").append(notification);
    $.post("http://www.sacredmusicproject.com/editor/process.php",{gabc:gabc,croppdf:$("#cbCrop")[0].checked,width:selWidth,height:selHeight},
    function(e){
      console.info(filename + " processed");
      notification.append("done!");
      setTimeout(function(){notification.fadeOut();},1000);
    });
  });
}

function docKeyDown(e){
  if($("#overlay").css("display")!="none"){
    e.preventDefault();
    hideImage();
  }
  if(e.ctrlKey) {
    if(e.which==83) {//S
      //save
      e.preventDefault();
      callGregorio();
    } else if(e.which==80){//P
      //Preview
      e.preventDefault();
      if(e.shiftKey){
        callGregorioPdf();
      } else {
        callGregorioImage();
      }      
    }
  }
}

function widthChanged(){
  var val = $("#rbWidth4")[0].checked? 4 :
    $("#rbWidth5")[0].checked? 5 :
    parseFloat($("#txtWidth").val());
  selWidth=val;
  $("#txtWidth").prop("disabled",!$("#rbWidthCustom")[0].checked);
  $("#imgf_width").val(val);
  $("#pdff_width").val(val);
  $("div#chant-preview").css("width",(val*1.3)+"in");
  forceUpdateChant();
}

function heightChanged(){
  var val = $("#rbHeight9")[0].checked? 9 :
    $("#rbHeight11")[0].checked? 11 :
    parseFloat($("#txtHeight").val());
  selHeight=val;
  $("#txtHeight").prop("disabled",!$("#rbHeightCustom")[0].checked);
  $("#imgf_height").val(val);
  $("#pdff_height").val(val);
}

function cropChanged(){
  $("#imgf_croppdf").val(this.checked);
  $("#pdff_croppdf").val(this.checked);
  $("#cbCrop").button({icons:this.checked?{secondary: "ui-icon-check"}:{}});
}

function spacingChanged(){
  var val = $("#selSpacing").val();
  $("#imgf_spacing").val(val);
  $("#pdff_spacing").val(val);
}

function hideImage(){
  $("#overlay,#chant-image").hide();
}

function lightboxImage(){
  $ci=$("#chant-image-iframe");
  $i=$("img",$ci[0].contentDocument);
  $($ci[0].contentDocument&&$ci[0].contentDocument.body).css("margin","2px");
  $i.click(hideImage);
  var width="7in";
  var height="70%";
  if($ci[0].contentDocument && $i[0]){
    width=$i[0].width+4;
    height=$i[0].height+4;
  }
  //$ci.css("width","10000").css("height","10000");
  $ci.css("height",height)
    .css("width",width)
    .css("margin-top",Math.min($ci.parent().height(),$ci.height())*(-0.33))
    .css("margin-left",Math.min($ci.parent().width(),$ci.width())/(-2));
  $("#chant-image,#overlay").show();
}

$(function() {
  $("#cbCrop").button({icons:{primary: "ui-icon-check"}});
  $("#btnSpacing,#btnWidth,#btnHeight").button();

  $("#lnkGregorio").click(callGregorioImage);
  $("#lnkGregorioPDF").click(callGregorioPdf);
  $("#lnkSaveGregorio").click(callGregorio);
  $("#txtWidth").keyup(widthChanged);
  $("#txtHeight").keyup(heightChanged);
  $("#cbCrop").change(cropChanged);
  $("#selSpacing").change(spacingChanged);
  $("input[name=rbWidth]").change(widthChanged);
  $("input[name=rbHeight]").change(heightChanged);
  $(document).keydown(docKeyDown);
  setPdfLinkSelector("#lnkGabc");
  setGabcLinkSelector("#lnkDownloadGabc");
  $("#editor").keyup(updateBoth).focus();
  $("#chant-image").hide().click(hideImage);
  $("#overlay").click(hideImage);
  setTimeout(function(){$("#chant-image-iframe").load(lightboxImage)},1000);
});
</script>
</body>
</html>
