<script>
var allowPageBreakMidVerse = false;
var slightVerticalSpace = allowPageBreakMidVerse? '[0.0514in]' : '*[0.0514in]';

var regBold = /\|(\S(?:.*?\S)?)\|/gi;

function updateEditorHeader(newHeader){
  var wholeText = $("#txtScore").val();
  var oldHeader = getHeader(wholeText);
  var newText = newHeader + wholeText.slice(oldHeader.original.length);
  $("#txtScore").val(newText);
}
var processDraggedFile = function(txt){
  var gabcheader = getHeader(txt);
  if(!gabcheader.cValues.width) gabcheader.cValues.width = 5;
  if(!gabcheader.cValues.pwidth) gabcheader.cValues.pwidth = 6;
  if(!gabcheader.cValues.height) gabcheader.cValues.height = 9;
  if(!gabcheader.cValues.spacebelowheight) gabcheader.cValues.spacebelowheight = 0;
  if(typeof(gabcheader.cValues.spacing) != 'string') gabcheader.cValues.spacing = 'vichi';
  txt = gabcheader + txt.slice(gabcheader.original.length);
  return txt;
};
function updateBoth(){
  gabcheader=getHeader($("#txtScore").val());
  var val;
  if(gabcheader.cValues.width != selWidth) {
    val = parseFloat(gabcheader.cValues.width);
    if(val) selWidth = val;
    widthChanged(selWidth);
  }
  if(gabcheader.cValues.pwidth != selPWidth) {
    val = parseFloat(gabcheader.cValues.pwidth);
    if(val) selPWidth = val;
    pwidthChanged(selPWidth);
  }
  if(gabcheader.cValues.height != selHeight) {
    val = parseFloat(gabcheader.cValues.height);
    if(val) selHeight = val;
    heightChanged(selHeight);
  }
  if(gabcheader.cValues.spacebelowchant != selSpaceBelowChant) {
    val = parseFloat(gabcheader.cValues.spacebelowchant);
    switch(val){
      case 0:
      case 1:
        selSpaceBelowChant = val;
        break;
      default:
        if(val){
          selSpaceBelowChant = val;
        }
    }
    spaceBelowChantChanged(selSpaceBelowChant);
  }
  if(typeof(gabcheader.cValues.spacing)=='string' && gabcheader.cValues.spacing != selSpacing) {
    selSpacing = gabcheader.cValues.spacing;
    switch(selSpacing){
      case "vichi":
        break;
      case "smith":
        break;
      default:
        selSpacing = "";
        break;
    }
    spacingChanged(selSpacing);
  }
}

function callGregorioPdf(e){

function callGregorio(e){
  if(e && typeof(e.preventDefault)=="function"){
    e.preventDefault();
  }
  processGabc($("#txtScore").val(),getVars());
}

function getVars() {
  var result = {};
  var $fields = $("#pdfForm input");
  for(var i=0; i<$fields.length; ++i) {
    var $i = $($fields[i]);
    result[$i.attr('name')] = $i.val();
  }
  result.gabc = $("#txtScore").val();
  result.psalmverse = processVerse($("#txtPsalmVerse").val());
  return result;
}

function GabcJob(gabc,vars){
  this.gabc = gabc;
  this.vars = vars;
  this.header = getHeader(gabc);
  this.filename=(this.header && this.header.name)||"Untitled";
  var notification = this.notification = $("<div>Queued "+this.filename+"...</div>");
  this.fadeNotification=function(){
    notification.fadeOut(function(){
      notification.remove();
      if($("#notifications").children().length == 0) {
        $("#notificationsBG,#notifications").hide();
      }
    });
  };
}

GabcJob.prototype.queue = function(){
  $("#notifications").append(this.notification);
  $("#notificationsBG,#notifications").show();
  if(gabcProcessing.length < maxConcurrent) {
    this.run();
  } else {
    gabcQueue.push(this);
  }
};
GabcJob.prototype.run = function(){
  gabcProcessing.push(this);
  var vars = {
    gabc:this.gabc,
    //TODO: have a crop pdf setting?
    croppdf:false,
    width:this.header.cValues.width || 5,
    pwidth:this.header.cValues.pwidth || 6,
    height:this.header.cValues.height || 9,
    spacebelowchant:this.header.cValues.spacebelowchant || 0,
    spacing:typeof(this.header.cValues.spacing)=='string'? this.header.cValues.spacing : 'vichi',
    save:true
  };
  $.extend(vars, this.vars);
  var warnings = [];
  if(!this.header.cValues.width) warnings.push('Using default content width (5in)');
  if(!this.header.cValues.pwidth) warnings.push('Using default paper width (6in)');
  if(!this.header.cValues.height) warnings.push('Using default height (9in)');
  if(!this.header.cValues.height) warnings.push('Using default space below chant (0in)');
  if(typeof(this.header.cValues.spacing)!='string') warnings.push('Using default spacing (Vichi)');
  warnings = warnings.length==0? '' : '[' + warnings.join(',') + ']';
  this.notification.text('Processing '+this.filename+'...'+warnings);
  $.post(processUrl,vars)
    .complete(this.postCompleted).gabcJob = this;
};
GabcJob.prototype.postCompleted = function(e,result){
  var i;
  var job = e.gabcJob;
  while((i = gabcProcessing.indexOf(job)) >= 0){
    gabcProcessing.splice(i,1);
  }
  var nextGabc = gabcQueue.shift();
  if(nextGabc)nextGabc.run();
  if(result=="success"){
    if(e.getResponseHeader("Content-Type")=="text/plain"){
      job.notification.append("<span style='color:red;font-weight:700'>ERROR:</span><blockquote>"+e.responseText+"</blockquote>");
    } else {
      job.notification.append("done!");
      setTimeout(job.fadeNotification,1000);
      return;
    }
  } else {
    job.notification.append("<span style='color:red;font-weight:700'>"+result+":</span><blockquote>"+e.responseText+"</blockquote>");
  }
  job.notification.click(job.fadeNotification);
};

function processGabc(gabc,vars){
  new GabcJob(gabc,vars).queue();
}

function docKeyDown(e){
  if(e.ctrlKey) {
    if(e.which==83) {//S
      //save
      e.preventDefault();
      callGregorio();
    } else if(e.which==80){//P
      //Preview
      e.preventDefault();
      if(e.shiftKey){
        callGregorioPdf();
      } else {
        callGregorioImage();
      }      
    } else if(e.which==67){//C
      if(e.shiftKey){
        clearFields();
      }
    } else if(e.which==78){//N
      e.preventDefault();
      removePsalmNumbers();
    }
  }
}

function showRadio(){
  positionRadio(this);
  var id=this.id.replace(/^lbl/,'#radio');
  $(id).fadeIn(200);
  if(dontHide.indexOf(id)==-1)dontHide.push(id);
}
function hideRadio(){
  var id=this.id.replace(/^lbl/,'#radio');
  delete dontHide[dontHide.indexOf(id)];
  setTimeout(function(){
    if(dontHide.indexOf(id)==-1)$(id).fadeOut(200);
  }, 100);
}
function dontAllowHide(){
  var id="#"+this.id;
  if(dontHide.indexOf(id)==-1)dontHide.push(id);
}
function allowHide(){
  var id="#"+this.id;
  delete dontHide[dontHide.indexOf(id)];
  setTimeout(function(){
    if(dontHide.indexOf(id)==-1)$(id).fadeOut(200);
  }, 100);
}

function positionRadio(e){
  var id=e.id.match(/^(?:radio|btn|lbl)(.*)$/);
  if(!id)return;
  id=id[1];
  var display=$("#radio"+id).css("display");
  $("#radio"+id).show().position({my:"top",at:"bottom",of:$("#lbl"+id),offset:"0 -4"}).css("display",display);
}
function overrideChanged(e){
  var override = this.checked;
  switch (this.id) {
    case 'btnSpacing':
      overrideSpacing = override;
      setSpacingLabel();
      break;
    case 'btnHeight':
      overrideHeight = override;
      setHeightLabel();
      break;
    case 'btnWidth':
      overrideWidth = override;
      setWidthLabel();
      break;
    case 'btnPWidth':
      overridePWidth = override;
      setPWidthLabel();
      break;
  }
}
var processDraggedFile = function(txt){
  var gabcheader = getHeader(txt);
  if(overrideWidth || !gabcheader.cValues.width) gabcheader.cValues.width = selWidth;
  if(overridePWidth || !gabcheader.cValues.pwidth) gabcheader.cValues.pwidth = selPWidth;
  if(overrideHeight || !gabcheader.cValues.height) gabcheader.cValues.height = selHeight;
  if(!gabcheader.cValues.spacebelowchant) gabcheader.cValues.spacebelowchant = selSpaceBelowChant;
  if(overrideSpacing || typeof(gabcheader.cValues.spacing)!='string') gabcheader.cValues.spacing = selSpacing;
  txt = gabcheader + txt.slice(gabcheader.original.length);
  return txt;
};

function processVerse(verse){
  var lines = verse.split('\n');
  var val = '\\begin{patverse}\\flagverse{\\Vbar}';
  var indentpattern = [];
  v = false;
  for(var i=0; i < lines.length; ++i){
    var line = lines[i],
        nextLine = lines[1 + i];
    if(line.match(/^\s*$/)) {
      if(v) {
        val += '\n\n\\flagverse{\\Vbar}';
        v = false;
      }
    } else {
      val += '\n' + line + '\\\\';
      val += ((nextLine != undefined) && nextLine.match(/^\s*$/))? '!' : 
                ((nextLine != undefined) && nextLine.match(/^\S/))? slightVerticalSpace : '*';
      v = true;
      indentpattern.push(line.match(/^\s/)? 1 : 0);
    }
  }
  val += '\\end{patverse}';
  val = '\\indentpattern{' + indentpattern.join('') + '}' + val;
  return val.replace(regBold,'\\textbf {$1}').replace(regItalic,'{\\it $1}');;
}

function txtChanged(unused,elem){
  var $elem = $(elem);
  var $this = $(this);
  if($elem.length) $this = $elem;
  var name = $this.prop('name');
  var $elem = $('#imageForm [name=' + name + '],#pdfForm [name=' + name + ']');
  var val = $this.val();
  if(name == 'psalmverse'){
    val = processVerse(val);
  } else {
    val = val.replace(regBold,'\\textbf {$1}').replace(regItalic,'{\\it $1}');
  }
  $elem.val(val);
}

function removePsalmNumbers(){
  var $psalm = $("#txtPsalmVerse");
  var text = $psalm.val();
  text = text.replace(/\d+\.?\s*/g,'');
  $psalm.val(text);
}
